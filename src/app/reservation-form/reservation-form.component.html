
<mat-card>
    <mat-card-title>St Charles Automotive</mat-card-title>
    <mat-card-subtitle>Reservation</mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    
            <div formGroupName="customerName">
                <h2>Customer Name</h2>
                <mat-form-field>
                    <mat-label for="first-name">First Name: </mat-label>
                    <input matInput
                        id="first-name"
                        type="text"
                        formControlName="firstName"
                    >
                </mat-form-field>
                <mat-form-field>
                    <mat-label for="first-name">Last Name: </mat-label>
                    <input matInput
                        id="last-name"
                        type="text"
                        formControlName="lastName"
                    >
                </mat-form-field>
            </div>
    
            <div formGroupName="address">
                <h2>Address</h2>
            
                <mat-form-field>
                    <mat-label for="street">Street: </mat-label>
                    <input matInput
                        id="street"
                        type="text"
                        formControlName="street"
                    >
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label for="city">City: </mat-label>
                    <input matInput
                        id="city"
                        type="text"
                        formControlName="city"
                    >
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label for="state">State: </mat-label>
                    <input matInput
                        id="state"
                        type="text"
                        formControlName="state"
                    >
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label for="zip">Zip: </mat-label>
                    <input matInput
                        id="zip"
                        type="number"
                        formControlName="zip"
                    >
                </mat-form-field>
              </div>
    
              <div formGroupName="vehicleInfo">
                <h2>Vehicle Information</h2>
            
                <mat-form-field>
                    <mat-label for="year">Year: </mat-label>
                    <input matInput
                        id="year"
                        type="text"
                        formControlName="year"
                    >
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label for="make">Make: </mat-label>
                    <input matInput
                        id="make"
                        type="text"
                        formControlName="make"
                    >
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label for="model">Model: </mat-label>
                    <input matInput
                        id="model"
                        type="text"
                        formControlName="model"
                    >
                </mat-form-field>
            
                <mat-form-field>
                    <mat-label for="license-plate">License Plate: </mat-label>
                    <input matInput
                        id="license-plate"
                        type="text"
                        formControlName="licensePlate"
                    >
                </mat-form-field>
    
                <mat-form-field>
                    <mat-label for="vin">VIN: </mat-label>
                    <input matInput
                        id="vin"
                        type="text"
                        formControlName="vin"
                    >
                </mat-form-field>
              </div>
    
              <div formGroupName="booking">
                <h2>Schedule Appointment</h2>

                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label for="time">Time: </mat-label>
                    <mat-select 
                        id="time"
                        type="text"
                        formControlName="time"
                    >
                        <mat-option value="10:00AM">10:00 AM</mat-option>
                        <mat-option value="11:00AM">11:00 AM</mat-option>
                      </mat-select>
                </mat-form-field>
            
              </div>
              
              <div class="submit">
                  <button mat-raised-button color="primary" type="submit">Submit</button>
              </div>
            
        </form>
    </mat-card-content>
</mat-card>
